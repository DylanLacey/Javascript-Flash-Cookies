<!doctype html><html><head><title>SwfStore Example (JS library for Cross-Domain Flash Cookies)</title></head><body><a href="http://github.com/nfriedly/Javascript-Flash-Cookies"><img alt="Fork me on GitHub" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" style="position: absolute; top: 0pt; right: 0pt; border: 0pt none;"></a><h1>SwfStore Example</h1><p>SwfStore is a javascript library for Cross-Domain Flash Cookies. <a href="http://github.com/nfriedly/Javascript-Flash-Cookies">http://github.com/nfriedly/Javascript-Flash-Cookies</a></p><p>To test out the example, save a value to the cookie on this page, then visit <a href="http://nfriedly.com/">http://nfriedly.com</a> and see that your saved cookie is readable there.</p><p><input id="dataInput" value="" /> <input type="submit" id="saveBtn" value="Save" /> <span id="status"></span></p><!-- this example uses jquery, but SwfStore does not require jquery to work. --><script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script><script src="http://nfriedly.github.com/Javascript-Flash-Cookies/swfstore.js"></script><script type="text/javascript">	// first disable things while the swfStore is initializing	$('input').attr("disabled","disabled");	$('#status').text('Loading...');		var mySwfStore = new SwfStore({				namespace: 'example', // the this must match all other 				swf_url: 'http://nfriedly.github.com/Javascript-Flash-Cookies/storage.swf', // to work cross-domain, use the same absolute url on both pages (meaning http://site.com/path/to/store.swf not just /path/to.store.swf)				debug: true, 				onready: function(){			// now that the swfStore was loaded successfully, re-enable everything			$('input').removeAttr("disabled");			$('#status').text('Loaded');						// read the existing value (if any)			$('#dataInput').val(mySwfStore.get('myValue'));						// set up an onclick handler to save the text to the swfStore whenever the Save button is clicked			$('#saveBtn').click(function(){				mySwfStore.set('myValue', $('#dataInput').val() );				$('#status').text('Saved!')			});		},				onerror: function(){			// in case we had an error. (The most common cause is that the user disabled flash cookies.)			$('#status').text('Error');		}	});</script></body></html>
